remote_theme: jekyll/minima
plugins:
- jekyll-remote-theme
author:
  name: Igor Konnov
  email: "igor@konnov.phd"
title: Protocols Made Fun
description: All things about protocol specification, testing, and verification. Subject to the Creative Commons Attribution 4.0 International License.
show_downloads: false
github.is_project_page: false
google_analytics: G-98E1SLS4S5
domain: protocols-made-fun.com
url: https://protocols-made-fun.com
baseurl:
twitter_username: k0nn0v
github_username:  konnov
minima:
  skin: auto
  nav_pages:
    - about.md
plugins:
  - jekyll-feed
  - jemoji
# https://docs.github.com/en/enterprise-cloud@latest/pages/setting-up-a-github-pages-site-with-jekyll/about-github-pages-and-jekyll#syntax-highlighting
kramdown:
  syntax_highlighter_opts:
    disable : true
exclude:
  - _scripts
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
